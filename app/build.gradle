apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "whereat.io.osmmapplayground"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'org.osmdroid:osmdroid-android:5.1@aar'
    testCompile 'org.mockito:mockito-core:2.0.42-beta'
    testCompile 'org.assertj:assertj-core:3.3.0'
    testCompile 'org.robolectric:robolectric:3.0'
    testCompile 'org.robolectric:robolectric-shadows:3.0'
    testCompile 'org.robolectric:robolectric-annotations:3.0'
    testCompile 'org.robolectric:robolectric-annotations:3.0'
    testCompile 'org.robolectric:shadows-core:3.0'
}
